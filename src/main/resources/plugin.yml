name: SharedHealth
main: pl.dans.plugins.sharedhealth.SharedHealth
version: 1.0
  
commands:
    shstart:
        description: Starts SharedHealth
        usage: /<command> 
        permission: SharedHealth.basic
        permission-message: You don't have <permission>
    shstop:
        description: Stops SharedHealth
        usage: /<command> 
        permission: SharedHealth.basic
        permission-message: You don't have <permission>
permissions:
    SharedHealth.basic:
        description: Allows use of the commands in the plugin
        default: op
